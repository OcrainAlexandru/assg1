<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Code Fiesta</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            margin: 20px;
            padding: 0;
            background-color: #ffecb3;
            color: #4CAF50;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4081;
        }

        section {
            margin-bottom: 40px;
        }

        .crazy-iframe,
        .funky-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }

        .funky-container {
            height: 200px;
            background-color: #9c27b0;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #673ab7;
            border-radius: 12px;
            transform: rotate(-5deg);
        }

        .highlighted-text {
            color: #ff5722;
            font-weight: bold;
            font-size: 1.2em;
        }

        hr {
            margin: 40px 0;
            border: 0;
            border-top: 2px dashed #e91e63;
        }
    </style>
</head>

<body>

    <header>
        <h1>sample text</h1>
    </header>

    <section>
        <h2>Psychedelic Experience with <code>&lt;div&gt;</code></h2>
        <div class="crazy-iframe">
            <div style="position: relative; padding-bottom: 56.25%; height: 0;">
                <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube.com/embed/h8zJ5xhz7uM?si=7GYRN8hUN0HR7Di6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section>
        <h2>Whimsical Lorem Ipsum with <code>&lt;span&gt;</code></h2>
        <p>This is a <span class="highlighted-text">funky and eccentric</span> text element.</p>
    </section>

    <section>
        <h2>Expressive Styling using <code>&lt;div&gt;</code></h2>
        <div class="funky-container">
            Lorem ipsum dolor sit amet.
        </div>
    </section>

    <section>
        <h2>Crafting with <code>&lt;span&gt;</code></h2>
        <p>Lorem <span class="highlighted-text">ipsum</span> dolor sit amet.</p>
    </section>

    <hr>

</body>

</html>
